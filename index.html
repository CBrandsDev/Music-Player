<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/music-player-right-arrow-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
    <main>
    <h1 class="playlist">The Best of AM</h1>
    <img id="cover" alt="Album-Photo">
    <audio id="audio"></audio>
    <div class="infos">
        <div class="song-info">
            <h2 id="song-name">Nome da musica</h2>
            <p id="band">Nome da banda</p>
        </div>
        <button class="like" id="like"><i class="bi bi-heart"></i></button>
    </div>
    <div id="progress-container">
        <div class="progress-bar">
            <div id="current-progress"></div>
        </div>
        <div id="time-box">
            <div id="song-time">00:00:00</div>
            <div id="total-time">00:00:00</div>
        </div>
    </div>
    <div class="buttons">
        <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button button-navigate"><i class="bi bi-skip-start"></i></button>
        <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button button-navigate"><i class="bi bi-skip-end"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
    </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
