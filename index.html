<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/music-player-right-arrow-svgrepo-com.svg" type="image/x-icon">
</head>
<body>
    <main>
    <h1 class="playlist">AM</h1>
    <img class="cover" src="./assets/images/71hEtk3aCpL._AC_SL1500_.jpg" alt="am album">
    <div class="infos">
        <div class="song-info">
            <h2>Arabella</h2>
            <p>Arctic Monkeys</p>
        </div>
        <div class="like" id="button"><i class="bi bi-heart"></i></div>
    </div>
    <div class="progress-bar">
        <div class="current-progress"></div>
    </div>
    <div class="buttons">
        <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
        <div id="previous" class="button button-navigate"><i class="bi bi-skip-start"></i></div>
        <div id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></div>
        <div id="next" class="button button-navigate"><i class="bi bi-skip-end"></i></div>
        <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
    </div>
    </main>
</body>
</html>
